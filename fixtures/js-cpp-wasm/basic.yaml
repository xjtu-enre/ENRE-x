name:basic js cpp interop by emscripten

required-configs:
  - file: 'loader.js'

js-relation:
  items:
    - from: file :'index.html'
      type: int
      to: method:'func_square'
      loc: index.html:13:24
    - from: file :'index.html'
      type: int
      to: method:'func_sum'
      loc: index.html:13:24
cpp-relation:
  items:
    - from: file:'hello.c'
      type: int EMSCRIPTEN_KEEPALIVE
      to: function:'func_square'
      loc: hello.c:6:9
    - from:
      type: int EMSCRIPTEN_KEEPALIVE
      to: function:'func_sum'
      loc: hello.c:11:14
inter-relation:
  items:
    - from: file:'index.html'
      type: call 
      to: function:'func_square'[@lang=cpp]
      trace: 0
    - from: file:'index.html'
      type: call 
      to: function:'func_sum'[@lang=cpp]
      trace: 0