name: basic python cpp interop by ctypes
python-relation:
    items:
        -   from: module:'hello.py'
            type: call
            to: function:'hello'
            loc: hello.py:5:5
            base: true
cpp-relation:
    items:
        -   from: file:'hellopy.cpp'
            type: define
            to: function:'hello'
            loc: hellopy.cpp:6:6
            target: true
